<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <section class="fylo">
        <img src="./images/logo.svg" alt="logo-img" class="fylo__logo" />
        <div class="imgs">
          <div class="img-container">
            <img
              src="./images/icon-document.svg"
              alt="document-img"
              class="img"
            />
          </div>
          <div class="img-container">
            <img src="./images/icon-folder.svg" alt="folder-img" class="img" />
          </div>
          <div class="img-container">
            <img src="./images/icon-upload.svg" alt="upload-img" class="img" />
          </div>
        </div>
      </section>
      <section class="progress">
        <p class="progress__title">
          Youâ€™ve used <span class="progress__span">815 GB</span> of your storage
        </p>
        <div class="progress__bar-container">
          <div class="progress__bar"></div>
        </div>
        <div class="progress-storage">
          <p class="progress-storage__min">0 GB</p>
          <p class="progress-storage__max">1000 GB</p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/NickGV/frontend-challenges/tree/main/JUNIOR/fylo-data-storage-component-master"
        target="_blank"
        >NickGV</a
      >.
    </div>
  </body>
</html>
