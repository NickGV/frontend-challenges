<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="assets/images/illustration-article.svg"
          alt=""
          class="header__img"
        />
      </header>
      <main class="main">
        <p class="main__tag">Learning</p>
        <p class="main__published">Published 21 Dec 2023</p>
        <h1 class="main__title">HTML & CSS foundations</h1>
        <p class="main__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer class="footer">
        <span class="footer__img"
          ><img src="assets/images/image-avatar.webp" alt="" />
        </span>
        <span class="footer__text">Greg Hooper</span>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">NickGV</a>.
    </div>
  </body>
</html>
