<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <img src="./images/logo.svg" alt="" class="logo">

    <h2 class="title">We are launching <span>soon!</span></h2>
    <p class="description">Subscribe and get notified</p>

    <form action="" class="form" id="form" autocomplete="off">
      <div class="email-container">
        <input value="" type="email" placeholder="Your email address..." name="email" class="email" id="email">
        <p class="text-error"></p>
      </div>
      <button id="button">Notify Me</button>
    </form>

    <img src="./images/illustration-dashboard.png" alt="" class="dashboard-img">

    <div class="icon-container">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/303589e95b.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
