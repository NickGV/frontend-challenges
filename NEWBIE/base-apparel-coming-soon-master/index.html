<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>


  <div class="log">
    <img src="./images/logo.svg" alt="" class="log__img">
  </div>

  <div class="img-container">
    <img src=".//images/hero-desktop.jpg" alt="" class="img-desktop">
    <img src="./images/hero-mobile.jpg" alt="" class="img-mobile">
  </div>

  <div class="container">
    
    <div class="content">
      <div class="logo-desktop">
        <img src="./images/logo.svg" alt="" class="log__img">
      </div>
      <h1>
        <span class="were">WE'RE</span>
        <span>COMING</span>
        <span>SOON</span>
      </h1>
      <p class="content__description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.      
      </p>

      <form  id="form" autocomplete="off">

        <div class="form__group">
          <input type="email" name="email" value="" id="email" placeholder="Email address" >
        <img src="./images/icon-error.svg" alt="" class="icon-error">

        <button type="submit" id="submit">
          <img src="./images/icon-arrow.svg" alt="" class="icon-arrow">
        </button>

          <p class="text-error"></p>
        </div>

      </form>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/NickGV" target="_blank">NickGV</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
