<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="card-container">
      <header class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="profile-img"
        />
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-description">
          "Front-end developer and avid reader."
        </p>
      </header>
      <main class="social-links">
        <button type="button" class="link">
          <a href="https://github.com/NickGV" target="_blank">GitHub</a>
        </button>
        <button type="button" class="link">
          <a href="https://www.frontendmentor.io/profile/NickGV" target="_blank"
            >Frontend Mentor</a
          >
        </button>
        <button type="button" class="link">
          <a
            href="https://www.linkedin.com/in/nicol%C3%A1s-g%C3%B3mez-902361274/"
            target="_blank"
            >LinkedIn</a
          >
        </button>
        <button type="button" class="link">
          <a href="" target="_blank">Twitter</a>
        </button>
        <button type="button" class="link">
          <a href="" target="_blank">Instagram</a>
        </button>
      </main>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NickGV/frontend-challenges/tree/main/NEWBIE/social-links-profile-main">NickGV</a>.
    </div>
  </body>
</html>
