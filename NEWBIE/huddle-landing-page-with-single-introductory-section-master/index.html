<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: black; }
    .attribution {color: white;}
  </style>
</head>
<body>
  <img src="images/bg-mobile.svg" alt="" class="background-img-mobile">
  <div class="container ">
    <header>
      <h1 class="huddle"><i class="bi bi-chat-left-dots" class="mesage-icon"></i>Huddle</h1>
    </header>
      <div class="content">
        <div class="img-container">
          <img src="images/illustration-mockups.svg" alt="" class="illustration">
        </div>

        <div class="card-container">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
        <button class="button">Register</button>
        </div>  
      </div>
      <footer class="footer">
        <div class="icons">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-instagram"></i>
        </div>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/NickGV" target="_blank">NickGv</a>.
        </p>
      </footer>
  </div>
  
</body>
</html>
